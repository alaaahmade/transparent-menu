<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Transparent Menu</title>
</head>
<body>
    <h1> Transparent Menu With Icons </h1>
    <dib class="menu">
        <div class="btn"><i class="fa fa-home" aria-hidden="true"></i>Home</div>
        <div class="btn"><i class="fa fa-desktop" aria-hidden="true"></i>Website</div>
        <div class="btn"><i class="fa fa-line-chart" aria-hidden="true"></i>Marketing</div>
        <div class="btn"><i class="fa fa-mobile" aria-hidden="true"></i>Mopile App</div>
        <div class="btn"><i class="fa fa-envelope" aria-hidden="true"></i>Contact</div>
        
    </dib>

</body>
</html>
